<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Memory game!</h1>
      <p>The goal of the game is to click on all squares only once! If you click on the same square twice, you loose!</p>
      <div class="game">
        <div class="modes">
          <button class="easy-mode difficulty-controller" value="3" data-number="9">Easy</button>
          <button class="medium-mode difficulty-controller" value="4" data-number="16">Medium</button>
          <button class="hard-mode difficulty-controller" value="5" data-number="25">Hard</button>
        </div>
        <div class="grid"></div>
        <div class="game-result">
          <h4 class="result"></h4>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
